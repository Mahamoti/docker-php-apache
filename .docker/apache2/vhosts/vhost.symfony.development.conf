<VirtualHost *:80>

        DocumentRoot /var/www/web

        DirectoryIndex app_dev.php

        <Directory /var/www/web>
                RewriteEngine On
                RewriteBase /

                # The following rule tells Apache that if the requested filename
                # exists, simply serve it.
                RewriteCond %{REQUEST_FILENAME} -s [OR]
                RewriteCond %{REQUEST_FILENAME} -l [OR]
                RewriteCond %{REQUEST_FILENAME} -d
                RewriteRule ^.*$ - [NC,L]

                # The following rewrites all other queries to index.php. The
                # condition ensures that if you are using Apache aliases to do
                # mass virtual hosting, the base path will be prepended to
                # allow proper resolution of the index.php file; it will work
                # in non-aliased environments as well, providing a safe, one-size
                # fits all solution.
                RewriteCond %{REQUEST_URI}::$1 ^(/.+)(.+)::\2$
                RewriteRule ^(.*) - [E=BASE:%1]
                RewriteRule ^(.*)$ %{ENV:BASE}app_dev.php [NC,L]

                Require all granted
                Options Indexes FollowSymLinks
                AllowOverride All
        </Directory>

        # optionally disable the RewriteEngine for the asset directories
        # which will allow apache to simply reply with a 404 when files are
        # not found instead of passing the request into the full symfony stack
        <Directory /var/www/web/bundles>
                RewriteEngine Off
        </Directory>

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel info

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        # PHP error handling

        # enable display of startup errors
        php_admin_flag display_startup_errors on

        # disable display of all other errors
        php_admin_flag display_errors on

        # enable html markup of errors
        php_admin_flag html_errors on

        # enable logging of errors
        php_admin_flag log_errors on

        # disable ignoring of repeat errors
        php_admin_flag ignore_repeated_errors off

        # disable ignoring of unique source errors
        php_admin_flag ignore_repeated_source off

        # enable logging of php memory leaks
        php_admin_flag report_memleaks on

        # preserve most recent error via php_errormsg
        php_admin_flag track_errors on

        # disable formatting of error reference links
        php_admin_value docref_root 0

        # disable formatting of error reference links
        php_admin_value docref_ext 0

        # disable max error string length
        php_admin_value log_errors_max_len 0

        # disallow to index the page
        Header set X-Robots-Tag "noindex, nofollow, noarchive"

</VirtualHost>